<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Admin - Orinuts</title>
    <link rel="stylesheet" href="src/outputail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      .sidebar-bg {
        /* Ganti dengan path gambar almond Anda jika ada */
        background-image: url("content/almond-bg.png");
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex min-h-screen">
    <aside
      class="bg-white p-5 text-[#8B4513] overflow-y-auto shadow-lg rounded-r-3xl min-h-screen flex-shrink-0 w-64 flex flex-col justify-between sidebar-bg"
    >
      <div class="top-section">
        <div class="logo mb-6">
          <img src="content/logo.png" alt="Logo Orinuts" class="w-28" />
        </div>
        <nav>
          <ul class="space-y-1 text-sm">
            <a href="dashboard-admin.html">
              <li
                class="nav-item p-2.5 flex items-center gap-3 cursor-pointer hover:bg-[#E0BBA1]/20 rounded-r-3xl transition"
              >
                <i class="fas fa-home w-4"></i> Beranda
              </li>
            </a>
            <a href="product-admin.html">
              <li
                class="nav-item p-2.5 flex items-center gap-3 cursor-pointer hover:bg-[#E0BBA1]/20 rounded-r-3xl transition"
              >
                <i class="fas fa-box-open w-4"></i> Produk
              </li>
            </a>
            <a href="massage-admin.html">
              <li
                class="nav-item p-2.5 flex items-center gap-3 cursor-pointer hover:bg-[#E0BBA1]/20 rounded-r-3xl transition"
              >
                <i class="fas fa-comment w-4"></i> Message
                <span
                  class="ml-auto bg-red-600 text-white text-xs font-semibold px-2 py-0.5 rounded-full"
                  >2</span
                >
              </li>
            </a>
            <a href="order-admin.html">
              <li
                class="nav-item p-2.5 flex items-center gap-3 cursor-pointer hover:bg-[#E0BBA1]/20 rounded-r-3xl transition"
              >
                <i class="fas fa-shopping-cart w-4"></i> Order
              </li>
            </a>
            <a href="profile-admin.html">
              <li
                class="nav-item font-bold p-2.5 flex items-center gap-3 cursor-pointer text-[#8B4513] bg-[#D2A278] rounded-r-3xl"
                style="background-color: #d2a278"
              >
                <i class="fas fa-user-circle w-4"></i> Profile
              </li>
            </a>
          </ul>
        </nav>
      </div>
      <div class="h-20"></div>
    </aside>

    <main class="flex-1 p-8">
      <header class="flex justify-between items-center mb-6 border-b pb-4">
        <h1 class="text-2xl font-semibold text-[#8B4513]">HALAMAN ADMIN!!</h1>
        <div
          class="p-2 border rounded-full text-[#8B4513] cursor-pointer hover:bg-gray-100 transition"
        >
          <i class="fas fa-user-circle text-xl"></i>
        </div>
      </header>

      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-blue-800 mb-8 border-b pb-2">
          Informasi Tentang Anda
        </h2>

        <form action="#" method="POST" id="profile-form">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8 items-start">
            <div class="flex flex-col items-center">
              <div class="relative w-40 h-40 mb-4">
                <div
                  id="avatar-preview"
                  class="w-full h-full bg-gray-300 rounded-full flex items-center justify-center text-gray-500 text-6xl overflow-hidden"
                >
                  <i class="fas fa-user"></i>
                </div>
                <button
                  type="button"
                  id="edit-avatar-btn"
                  class="absolute bottom-1 right-1 bg-orange-400 p-2 rounded-full shadow-md hover:bg-orange-500 transition"
                >
                  <i class="fas fa-pencil-alt text-white text-xs"></i>
                </button>
                <input
                  type="file"
                  id="avatar-upload"
                  name="avatar"
                  class="hidden"
                  accept="image/*"
                />
              </div>
            </div>

            <div class="md:col-span-2 grid grid-cols-2 gap-x-6 gap-y-6">
              <div>
                <label
                  for="first_name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Nama depan</label
                >
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="Masukkan Nama Depan"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-[#8B4513] focus:border-[#8B4513] bg-gray-100"
                  value="Nama Depan Admin"
                />
              </div>

              <div>
                <label
                  for="last_name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Nama belakang</label
                >
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="Masukkan Nama Belakang"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-[#8B4513] focus:border-[#8B4513] bg-gray-100"
                  value="Nama Belakang Admin"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Alamat Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Masukkan Alamat Email"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-[#8B4513] focus:border-[#8B4513] bg-gray-100"
                  value="admin@orinuts.com"
                />
              </div>

              <div class="relative">
                <label
                  for="gender"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Gender</label
                >
                <select
                  id="gender"
                  name="gender"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-[#8B4513] focus:border-[#8B4513] appearance-none bg-gray-100 pr-8"
                >
                  <option value="" disabled>Pilih Gender</option>
                  <option value="Laki-laki" selected>Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                  <option value="Lainnya">Lainnya</option>
                </select>
                <i
                  class="fas fa-angle-down absolute right-3 top-2/3 transform -translate-y-1/2 text-gray-500 pointer-events-none"
                ></i>
              </div>
            </div>
          </div>

          <div class="flex justify-end mt-6">
            <button
              type="submit"
              class="px-6 py-2 bg-[#8B4513] text-white font-semibold rounded-md shadow-lg hover:bg-[#A0522D] transition"
            >
              Simpan Perubahan
            </button>
          </div>
        </form>

        <div class="flex justify-end mt-10">
          <button
            id="logout-btn"
            class="bg-[#A52A2A] text-white font-semibold px-6 py-3 rounded-lg shadow-xl hover:bg-[#8B0000] transition flex items-center gap-2"
          >
            Logout <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </main>

    <div
      id="logout-modal"
      class="fixed inset-0 bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0"
        id="modal-content"
      >
        <h3
          class="text-xl font-bold text-[#8B4513] mb-4 flex items-center gap-2"
        >
          <i class="fas fa-exclamation-triangle text-red-500"></i> Konfirmasi
          Logout
        </h3>
        <p class="text-gray-600 mb-6">
          Apakah Anda yakin ingin keluar dari halaman admin?
        </p>
        <div class="flex justify-end gap-3">
          <button
            id="cancel-logout-btn"
            class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 transition"
          >
            Batal
          </button>
          <button
            id="confirm-logout-btn"
            class="px-4 py-2 bg-[#A52A2A] text-white font-semibold rounded-md hover:bg-[#8B0000] transition"
          >
            Ya, Keluar
          </button>
        </div>
      </div>
    </div>

    <div
      id="success-modal"
      class="fixed inset-0 bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-lg shadow-2xl max-w-xs w-full transform transition-all duration-300 scale-95 opacity-0 text-center"
        id="success-modal-content"
      >
        <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
        <h3 class="text-xl font-bold text-gray-800 mb-2">
          Perubahan Berhasil Disimpan!
        </h3>
        <p id="success-message" class="text-gray-600 mb-6 text-sm">
          Informasi profil Anda telah berhasil diperbarui.
        </p>
        <button
          id="close-success-btn"
          class="px-6 py-2 bg-[#8B4513] text-white font-semibold rounded-md hover:bg-[#A0522D] transition"
        >
          Tutup
        </button>
      </div>
    </div>

    <script>
      // ===============================================
      // ELEMEN MODAL NOTIFIKASI SUKSES
      // ===============================================
      const successModal = document.getElementById("success-modal");
      const successModalContent = document.getElementById(
        "success-modal-content"
      );
      const successMessage = document.getElementById("success-message");
      const closeSuccessBtn = document.getElementById("close-success-btn");

      // Fungsi untuk menampilkan Modal Sukses
      function showSuccessModal(message) {
        successMessage.textContent = message;
        successModal.classList.remove("hidden");
        successModal.classList.add("flex");
        setTimeout(() => {
          successModalContent.classList.remove("scale-95", "opacity-0");
          successModalContent.classList.add("scale-100", "opacity-100");
        }, 10);
      }

      // Fungsi untuk menyembunyikan Modal Sukses
      function hideSuccessModal() {
        successModalContent.classList.remove("scale-100", "opacity-100");
        successModalContent.classList.add("scale-95", "opacity-0");
        setTimeout(() => {
          successModal.classList.remove("flex");
          successModal.classList.add("hidden");
        }, 300);
      }

      // Event listener untuk menutup modal sukses
      closeSuccessBtn.addEventListener("click", hideSuccessModal);

      // ===============================================
      // Fungsionalitas Penggantian Profile (Simulasi)
      // ===============================================
      const profileForm = document.getElementById("profile-form");
      const firstNameInput = document.getElementById("first_name");
      const lastNameInput = document.getElementById("last_name");

      profileForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const newFirstName = firstNameInput.value;
        const newLastName = lastNameInput.value;
        const newEmail = document.getElementById("email").value;
        const newGender = document.getElementById("gender").value;

        console.log("Data Profil Baru:", {
          firstName: newFirstName,
          lastName: newLastName,
          email: newEmail,
          gender: newGender,
        });

        // Ganti alert() bawaan dengan Modal Kustom
        const message = `Halo ${newFirstName}, profil Anda telah berhasil diperbarui!`;
        showSuccessModal(message);

        // Di sini, Anda akan mengirim data ke backend, dan jika backend sukses,
        // baru panggil showSuccessModal().
      });

      // ===============================================
      // Fungsionalitas Upload Avatar
      // (Tetap sama)
      // ===============================================
      const editAvatarBtn = document.getElementById("edit-avatar-btn");
      const avatarUpload = document.getElementById("avatar-upload");
      const avatarPreview = document.getElementById("avatar-preview");

      editAvatarBtn.addEventListener("click", () => {
        avatarUpload.click();
      });

      avatarUpload.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "w-full h-full object-cover";

            avatarPreview.innerHTML = "";
            avatarPreview.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });

      // ===============================================
      // Fungsionalitas Logout dengan Modal Kustom
      // (Tetap sama)
      // ===============================================
      const logoutBtn = document.getElementById("logout-btn");
      const logoutModal = document.getElementById("logout-modal");
      const confirmLogoutBtn = document.getElementById("confirm-logout-btn");
      const cancelLogoutBtn = document.getElementById("cancel-logout-btn");
      const modalContent = document.getElementById("modal-content");

      function showModal() {
        logoutModal.classList.remove("hidden");
        logoutModal.classList.add("flex");
        setTimeout(() => {
          modalContent.classList.remove("scale-95", "opacity-0");
          modalContent.classList.add("scale-100", "opacity-100");
        }, 10);
      }

      function hideModal() {
        modalContent.classList.remove("scale-100", "opacity-100");
        modalContent.classList.add("scale-95", "opacity-0");
        setTimeout(() => {
          logoutModal.classList.remove("flex");
          logoutModal.classList.add("hidden");
        }, 300);
      }

      logoutBtn.addEventListener("click", showModal);
      cancelLogoutBtn.addEventListener("click", hideModal);

      confirmLogoutBtn.addEventListener("click", function () {
        hideModal();
        window.location.href = "index.html";
      });

      logoutModal.addEventListener("click", function (e) {
        if (e.target === logoutModal) {
          hideModal();
        }
      });
    </script>
  </body>
</html>
